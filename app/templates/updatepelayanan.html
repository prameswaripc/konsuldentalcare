<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
</head>
<body>
    <h1>Update Data Pelayanan</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Jenis Pelayanan</th>
                <td>

                    <input type="text" name="jenispelayanan" value="{{pelayanan.jenispelayanan}}">
                </td>
            </tr>
            <tr>
                <th>Harga Pelayanan</th>
                <td>
                    <input type="number" name="hargapelayanan" value="{{pelayanan.hargapelayanan}}">
                </td>
                </tr>
            </table>
            <button type="submit" >UPDATE</button>
    </form>
    <br>
    <br>
    <a href="{% url 'pelayanan' %}">
        <button>
            Back
        </button>
    </a>
</body>
</html>
