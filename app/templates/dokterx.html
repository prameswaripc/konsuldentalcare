{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with LeadMark landing page.">
    <meta name="author" content="Devcrud">
    <title>LOSIK Dental care</title>
    <!-- font icons -->
    <link rel="stylesheet" href="{%static 'assets/vendors/themify-icons/css/themify-icons.css'%}">
    <!-- Bootstrap + LeadMark main styles -->
	<link rel="stylesheet" href="{%static 'assets/css/leadmark.css'%}">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <!-- page Navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-info shadow mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/imgs/logo.svg" alt="">
            </a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">                     
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home' %}" >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'pasienx' %}" >Pasien</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'dokterx' %}" class="ml-4 nav-link btn btn-primary btn-sm rounded text-white">Dokter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'pelayananx' %}">Pelayanan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'pendaftaranx' %}">Pendaftaran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'detailpelayananx' %}">Detail Pelayanan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of page navigation -->

    <!-- table -->
    <h1 class="section-secondary-title mt-5">Data Dokter</h1>
      <table class="table table-striped">
         <thead>
            <tr>
                <th>ID Dokter</th>
                <th>Nama</th>
                <th>Nomor Handphone</th>
                <th>Actions</th>
            </tr>
         </thead>
         <tbody>
        {% for item in alldokterobj%}
        <tr>
            <td>DR{{ item.iddokter }}</item></td>
            <td>{{ item.namadokter }}</item></td>
            <td>{{ item.nohpdokter }}</item></td>
            <td>
                <a href="{% url 'updatedokter' item.iddokter %}">
                    <button class="btn btn-success">Update</button>
                </a>
                <a href="{% url 'deletedokter' item.iddokter %}">
                    <button class="btn btn-danger">Delete</button>
                </a>
            </td>
        </tr>
        {% endfor %}
        <a href="{% url 'createdatadokterx' %}">
            <button class="btn btn-info">CREATE DATA</button>
        </a>
         </tbody>
      </table>
      <!-- end of table -->
