<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
</head>
<body>
    <h1>Update Data Pendaftaran</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID Dokter</th>
                <td>
                    <select name="iddokter" id="" class="form-control" value="{{'pendaftaran.iddokter'}}">
                        {% for item in dokterall %}
                        <option value="{{item.iddokter}}">{{item.iddokter}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>ID Pasien</th>
                <td>
                    <select name="idpasien" id="" class="form-control" value="{{'pendaftaran.idpasien'}}">
                        {% for item in pasienall %}
                        <option value="{{item.idpasien}}">{{item.idpasien}}</option>
                        {% endfor %}
                </td>
            </tr>
            <tr>
                <th>Tanggal Pendaftaran</th>
                <td>
                    <input type="date" name="tanggalpendaftaran" value="{{'tanggal'}}">
                </td>
            </tr>
            </table>
            <button type="submit" >UPDATE</button>
    </form>
    <br>
    <br>
    <a href="{% url 'pendaftaran' %}">
        <button>
            Back
        </button>
    </a>
</body>
</html>
