<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Detail Pelayanan</h1>
    <table>
        <tr>
            <th>ID Detail Pelayanan</th>
            <th>ID Pelayanan</th>
            <th>ID Pendaftaran</th>
            <th>Jumlah Pelayanan</th>
        </tr>
        {% for item in alldetailpelayananobj%}
        <tr>
            <td>{{ item.iddetailpelayanan }}</item></td>
            <td>{{ item.idpelayanan }}</item></td>
            <td>{{ item.idpendaftaran }}</item></td>
            <td>{{ item.jumlahjenispelayanan }}</td>
            <td>
                <a href="{% url 'updatedetailpelayanan' item.iddetailpelayanan %}">
                    <button>Update</button>
                </a>
            </td>
            <td>
                <a href="{% url 'deletedetailpelayanan' item.iddetailpelayanan %}">
                    <button>Delete</button>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'createdatadetailpelayanan' %}">
        <button>
            CREATE DATA
        </button>
    </a>
    <br>
    <br>
    <a href="{% url 'home' %}">
        <button>
            Home
        </button>
    </a>
</body>
</html>
